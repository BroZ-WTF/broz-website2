<mat-card class="card">
  <!-- Header -->
  <div class="container-header">
    <div>
      <mat-card-title>
        Angeblich lustige Zitate
      </mat-card-title>
      <div>
        <button mat-stroked-button color="primary" style="margin: 5px;" (click)="addQuote()">Neues Zitat</button>
      </div>
    </div>
    <div class="container-top-scorer" *ngFor="let scorer of topScorerArray">
      {{scorer[0]}}: {{scorer[1]}}
    </div>
  </div>
  <div style="margin: 10px;"></div>
  <!-- Table -->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSourceQuotes" matSort>
      <!-- (matSortChange)="sortData($event)"> -->

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Quote Column -->
      <ng-container matColumnDef="quote">
        <th mat-header-cell *matHeaderCellDef> Zitat </th>
        <td mat-cell *matCellDef="let element"> {{element.quote}} </td>
      </ng-container>

      <!--Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Datum </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <!-- Edit Buttons Column -->
      <ng-container matColumnDef="editActions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="editQuote(element)">
            <mat-icon> edit </mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteQuote(element)">
            <mat-icon> delete </mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Columns to render -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 15, 20, 25, 30, dataSourceQuotes.data.length]" showFirstLastButtons>
    </mat-paginator>
  </div>
</mat-card>
