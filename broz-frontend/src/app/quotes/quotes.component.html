<mat-card class="page-card">
  <!-- Header -->
  <mat-card-title>
    Angeblich lustige Zitate
  </mat-card-title>
  <mat-divider [inset]="true"></mat-divider>
  <div class="container-button-scores">
    <button mat-raised-button style="max-height: 3em;" color="primary" (click)="addQuote()">
      Neues Zitat
    </button>
    <span class="spacer"></span>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Top Score:
        </mat-panel-title>
        <mat-panel-description>
          <div class="container-top-scorer" *ngFor="let scorer of topScorerArray.slice(0, 3)">
            {{scorer[0]}} - {{scorer[1]}}
          </div>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="container-exp-scorer" *ngFor="let scorer of topScorerArray.slice(3)">
        <div>
          {{scorer[0]}} - {{scorer[1]}}
        </div>
      </div>
    </mat-expansion-panel>
  </div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)">
  </mat-form-field>
  <!-- Table -->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSourceQuotes" matSort matSortActive="date" matSortDirection="desc">
      <!-- (matSortChange)="sortData($event)"> -->

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id + 1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Poet </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Quote Column -->
      <ng-container matColumnDef="quote">
        <th mat-header-cell *matHeaderCellDef> Zitat </th>
        <td mat-cell *matCellDef="let element"> {{element.quote}} </td>
      </ng-container>

      <!--Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Datum </th>
        <td mat-cell *matCellDef="let element"> {{element.date|date}} </td>
      </ng-container>

      <!-- Edit Buttons Column -->
      <ng-container matColumnDef="editActions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab style="margin-right: 5px;" color="accent" (click)="editQuote(element)">
            <mat-icon> edit </mat-icon>
          </button>
          <button mat-mini-fab style="margin-right: 5px;" color="warn" (click)="deleteQuote(element)">
            <mat-icon> delete </mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Columns to render -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 15, 20, 25, 30, dataSourceQuotes.data.length]" showFirstLastButtons>
    </mat-paginator>
  </div>
</mat-card>
