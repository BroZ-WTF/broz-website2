<head></head>

<body class="content-page">
  <mat-toolbar class="topbar" color="primary">
    <div class="topbar_left_wo"> </div>
    <img class="topbar_center" src="../assets/topbar_logo.png">
    <div class="topbar_right_wlogin">
      <div class="spacer"></div>
      <button mat-raised-button class="login-logout_button" color="accent" (click)="loginDialog()"
        *ngIf="getLoginState()">
        Login
      </button>
      <button mat-raised-button class="login-logout_button" color="accent" (click)="logout()" *ngIf="!getLoginState()">
        Logout
      </button>
    </div>
  </mat-toolbar>

  <mat-tab-group class="tab-group" (selectedTabChange)="onTabChanged($event);" color="primary" backgroundColor="accent"
    dynamicHeight="false">
    <mat-tab class="tab-content">
      <ng-template mat-tab-label>
        <div class="tab-label">
          <mat-icon class="tab-icon">home</mat-icon>
          Ãœberblick
        </div>
      </ng-template>
      <app-overview></app-overview>
    </mat-tab>
    <mat-tab class="tab-content">
      <ng-template mat-tab-label>
        <div class="tab-label">
          <mat-icon class="tab-icon" [matBadge]="current_quotes_cnt - viewed_quotes_cnt"
            [matBadgeHidden]="!((current_quotes_cnt - viewed_quotes_cnt) > 0)" matBadgeColor="warn"
            matBadgePosition="above before">
            sms
          </mat-icon>
          Zitate
        </div>
      </ng-template>
      <app-quotes (eventCurrentQuotesCntChanged)="recieveCurrentQuotesCnt($event)"></app-quotes>
    </mat-tab>
    <mat-tab class="tab-content">
      <ng-template mat-tab-label>
        <div class=" tab-label">
          <mat-icon class="tab-icon" [matBadge]="current_pictures_cnt - viewed_pictures_cnt"
            [matBadgeHidden]="!((current_pictures_cnt - viewed_pictures_cnt) > 0)" matBadgeColor="warn"
            matBadgePosition="above before">
            collections
          </mat-icon>
          Galerie
        </div>
      </ng-template>
      <app-gallery (eventCurrentPicturesCntChanged)="recieveCurrentPicturesCnt($event)"></app-gallery>
    </mat-tab>
  </mat-tab-group>
</body>
