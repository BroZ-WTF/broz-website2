<head></head>

<body class="content-page">
  <mat-toolbar color="primary">
    <span style="margin: 15px;">BroZ Website</span>
    <span class="spacer"></span>
    <div *ngIf="getLoginState()">
      <mat-form-field style="margin-right: 15px;">
        <input matInput type="password" [formControl]="password">
      </mat-form-field>
      <button mat-raised-button color="accent" (click)="login()">
        Login
      </button>
    </div>
    <div *ngIf="!getLoginState()">
      <button mat-raised-button color="accent" (click)="logout()">
        Logout
      </button>
    </div>
  </mat-toolbar>

  <mat-tab-group style="width: fit-content;" color="primary" backgroundColor="accent" dynamicHeight="false">
    <mat-tab class="tab-content">
      <ng-template mat-tab-label>
        <div class="tab-label">
          <mat-icon class="tab-icon">home</mat-icon>
          Ãœberblick
        </div>
      </ng-template>
      <app-overview></app-overview>
    </mat-tab>
    <mat-tab class="tab-content">
      <ng-template mat-tab-label>
        <div class="tab-label">
          <mat-icon class="tab-icon">collections</mat-icon>
          Galerie
        </div>
      </ng-template>
      <app-gallery></app-gallery>
    </mat-tab>
    <mat-tab class="tab-content">
      <ng-template mat-tab-label>
        <div class="tab-label">
          <mat-icon class="tab-icon">sms</mat-icon>
          Zitate
        </div>
      </ng-template>
      <app-quotes></app-quotes>
    </mat-tab>
  </mat-tab-group>
</body>
